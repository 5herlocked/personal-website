<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Shardul Vaidya</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="blog-styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="logo-bracket">[</span>
                <span class="logo-text">Shardul Vaidya</span>
                <span class="logo-bracket">]</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="index.html#about" class="nav-link">About</a></li>
                <li><a href="index.html#interests" class="nav-link">Interests</a></li>
                <li><a href="photography.html" class="nav-link">Photography</a></li>
                <li><a href="blog.html" class="nav-link active">Blog</a></li>
            </ul>
            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Blog Header -->
    <section class="blog-header">
        <div class="container">
            <h1 class="blog-title">Blog</h1>
            <p class="blog-subtitle">Thoughts, tutorials, and musings</p>
        </div>
    </section>

    <!-- Blog Filter -->
    <section class="blog-filter">
        <div class="container">
            <button class="filter-btn active" data-tag="all">All Posts</button>
            <button class="filter-btn" data-tag="tutorial">Tutorials</button>
            <button class="filter-btn" data-tag="devops">DevOps</button>
            <button class="filter-btn" data-tag="meta">Meta</button>
        </div>
    </section>

    <!-- Blog Posts Grid -->
    <section class="blog-posts">
        <div class="container">
            <div id="posts-grid" class="posts-grid">
                <!-- Posts will be loaded dynamically -->
                <div class="loading">Loading posts...</div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Shardul Vaidya. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="blog.js"></script>
</body>
</html>
