<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography - Shardul Vaidya</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <!-- Navigation content loaded by navigation.js -->
    </nav>

    <!-- Gallery Hero -->
    <section class="gallery-hero">
        <div class="container">
            <h1 class="gallery-title">Photography</h1>
            <p class="gallery-subtitle">Capturing moments, telling stories</p>
        </div>
    </section>

    <!-- Gallery Filters -->
    <section class="gallery-filters">
        <div class="container">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="landscape">Landscapes</button>
                <button class="filter-btn" data-filter="portrait">Portraits</button>
                <button class="filter-btn" data-filter="street">Street</button>
                <button class="filter-btn" data-filter="nature">Nature</button>
            </div>
        </div>
    </section>

    <!-- Gallery Grid -->
    <section class="gallery">
        <div class="container">
            <div class="gallery-grid">
                <!-- Photos will be loaded dynamically from data/photos.json -->
                <div class="loading">Loading photos...</div>
            </div>
        </div>
    </section>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close">&times;</button>
        <div class="lightbox-content">
            <!-- Photo content will be loaded dynamically -->
        </div>
        <button class="lightbox-prev">&#10094;</button>
        <button class="lightbox-next">&#10095;</button>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Shardul Vaidya. Built with passion using HTML5, CSS3, and vanilla JavaScript</p>
                <p class="footer-theme">Inspired by Tokyo Night theme</p>
            </div>
        </div>
    </footer>

    <script src="js/navigation.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
